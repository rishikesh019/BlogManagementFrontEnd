<div class="card">
  <div class="card-header">
    {{ isEditMode ? "Edit Blog" : "Create New Blog" }}
  </div>
  <div class="card-body">
    <form [formGroup]="blogForm" (ngSubmit)="submitForm()">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input
          type="text"
          id="username"
          class="form-control"
          formControlName="username"
          [class.is-invalid]="
            usernameControl.invalid && usernameControl.touched
          "
        />
        <div
          *ngIf="usernameControl.invalid && usernameControl.touched"
          class="text-danger"
        >
          <small *ngIf="usernameControl.errors?.['required']"
            >Username is required.</small
          >
          <small *ngIf="usernameControl.errors?.['minlength']"
            >Username must be at least 3 characters long.</small
          >
        </div>
      </div>

      <div class="mb-3">
        <label for="text" class="form-label">Post Text</label>
        <textarea
          id="text"
          class="form-control"
          rows="4"
          formControlName="text"
          [class.is-invalid]="textControl.invalid && textControl.touched"
        ></textarea>
        <div
          *ngIf="textControl.invalid && textControl.touched"
          class="text-danger"
        >
          <small *ngIf="textControl.errors?.['required']"
            >Text is required.</small
          >
          <small *ngIf="textControl.errors?.['minlength']"
            >Text must be at least 5 characters long.</small
          >
        </div>
      </div>

      <div class="d-flex justify-content-between">
        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="blogForm.invalid"
        >
          {{ isEditMode ? "Update Blog" : "Create Blog" }}
        </button>
        <button type="button" class="btn btn-secondary" (click)="cancelEditMode()">
            {{ isEditMode ? 'Cancel Edit' : 'Cancel' }}
            </button>
      </div>
    </form>
  </div>
</div>
